<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CELION</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/assets/boostrap/css/boostrap5.3.css" />
    <!-- Custom -->
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/responsive.css" />
    <link rel="stylesheet" href="/styles/stylesGeneral.css" />
    <link rel="stylesheet" href="styles/merch.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/28b14749ec.js"
      crossorigin="anonymous"
    ></script>
    <!-- Animate -->
    <link rel="stylesheet" href="/assets/plugins/animate/animate.min.css" />
  </head>
  <body>
    <div class="container-fluid mt-4 p-0">
      <ul class="nav" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="home-tab"
            data-bs-toggle="tab"
            data-bs-target="#home"
            type="button"
            role="tab"
            aria-controls="home"
            aria-selected="true"
          >
            Home
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#profile"
            type="button"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
          >
            Profile
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="contact-tab"
            data-bs-toggle="tab"
            data-bs-target="#contact"
            type="button"
            role="tab"
            aria-controls="contact"
            aria-selected="false"
          >
            Contact
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          Contenido de la pestaña Home.
        </div>
        <div
          class="tab-pane fade"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          Contenido de la pestaña Profile.
        </div>
        <div
          class="tab-pane fade"
          id="contact"
          role="tabpanel"
          aria-labelledby="contact-tab"
        >
          Contenido de la pestaña Contact.
        </div>
      </div>
    </div>

    <script src="/assets/boostrap/js/boostrap.bundle.min.js"></script>
    <script src="/assets/boostrap/js/jquery-3.5.1.min.js"></script>
    <script src="/assets/plugins/animate/wow.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
